spring:
  datasource:
    url: jdbc:h2:mem:batchSizePower
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
    show-sql: false
    open-in-view: false
  h2:
    console:
      enabled: true

logging:
  file:
    path: .
    name: logs.log
